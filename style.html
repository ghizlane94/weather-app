<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter your location">
      <button ><i class='bx bx-search' ></i></button>
    </div>
    <div class="weather-box">
      <img src="https://wehco.media.clients.ellingtoncms.com/imports/adg/photos/203811660_partly-mostly-cloudy-clouds_t800.jpg?90232451fbcadccc64a17de7521d859a8f88077d" alt="">
      <p class="temperature">16<span>Â°C</span></p>
      <p class="description">Broken Clouds</p>
    </div>
    <div class="weather-details">
      <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="bx bx-wind"></i>
        <div class="text">
          <div class="info-wind">
            <span>0kn/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="style.js"></script>
</body>
</html>
